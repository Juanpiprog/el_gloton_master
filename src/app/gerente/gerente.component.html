<h2>Gestión de Empleados y Platos - Gerente</h2>
<!-- Aquí puedes agregar formularios y listas para gestionar empleados y platos -->
<h2>Inicio de Sesión Gerente</h2>
<form (ngSubmit)="iniciarSesion()" >
  <label for="id">ID:</label>
  <input type="text" id="id" [(ngModel)]="id" name="id" required>
  
  <div>
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
  </div>
  
  <div class="button-container">
    <button class="nero" type="submit">Iniciar Sesión</button>
  </div>
</form>
